<html>
<head>
    <title>forms</title>
    <style>
        /* this style applies to all form tags, will add a margin around it. */
        form {
            margin:20px;
        }
    </style>
</head>
<body>

    <!-- this is a form, which has one input field called "first name" with the id "first_name" -->
    <form action="/" method="get">
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" placeholder="first name" /><br>
        <button>go</button>
    </form>
</body>
</html>
