<html>
	<head>
		<title>PAL Course</title>
	</head>
	
	<body>
		
		<p>
			hello world!
		</p>
		
		<strong>strong text</strong><br />
		<em>this is italic</em><br />
		<div>this is a div.</div>
		
		<ul>
			<li>this is a bulleted item</li>
			<li>this is a second bulleted item</li>
		</ul>
		 
		<ol>
			<li>this is a numbered item</li>
			<li>second numbered item</li>
		</ol>
		
		<table border="1">
			<thead>
				<tr>
					<th>header1</th>
					<th>header2</th>
					<th>header3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>cell1</td>
					<td>cell2</td>
					<td>cell3</td>
				</tr>
				<tr>
					<td colspan="2">cell1</td>					
					<td>cell3</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
