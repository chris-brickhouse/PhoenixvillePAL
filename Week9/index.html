<html>

<head>
    <title>forms</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- we added jquery from the CDN. -->
    <script src="https://code.jquery.com/jquery-1.10.2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- we moved the css to product.css -->
    <link href="product.css" rel="stylesheet" />

    <!-- we moved the javascript to product.js -->
    <script src="product.js"></script>

</head>

<body>
    <!-- we added this container in week 4 -->
    <div class="container">

        <!-- this is the nav element we made, it has three menu items. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">My Music Store</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
                <i class="fas fa-th-list"></i>
            </button>

            <div class="navbar-collapse collapse" id="nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/records" class="nav-link">Records</a></li>
                    <li class="nav-item"><a href="/cds" class="nav-link">CDs</a></li>
                    <li class="nav-item"><a href="/users" class="nav-link"><i class="fas fa-users"></i> Users</a></li>
                </ul>
            </div>
        </nav>

        <br class="clear" />

        <div id="products_add" class="hidden">
            <form id="add_form">
                <label for="name">Album Name</label><br>
                <input type="text" id="name" placeholder="enter name" />
                <br />

                <label for="album">Album Title</label><br>
                <input type="text" id="album" placeholder="enter title" />
                <br />

                <label for="desc">Album Desc</label><br>
                <textarea id="desc" placeholder="enter desc"></textarea>
                <br />

                <label for="price">Album Price</label><br>
                <input type="text" id="price" placeholder="enter price" />
                <br />

                <label for="video">Album Video</label><br>
                <input type="text" id="video" placeholder="enter title" />
                <br />

                <label for="img">Album Image</label><br>
                <select id="img">
                    <option value="images/image3.png">Image 3</option>
                    <option value="images/image4.png">Image 4</option>
                    <option value="images/image5.png">Image 5</option>
                    <option value="images/image6.png">Image 6</option>
                </select>

                <button id="preview_btn"><i class="fas fa-image"></i> Preview</button>
                <br />
                <img src="" class="hidden" id="image_preview" />
                <br />

                <button id="save_btn"><i class="fas fa-save"></i> Save</button>
            </form>

        </div>

        <!-- this is the product container, the style for this is #product_container in product.css. this is shown by default. -->
        <div id="products_container">
            <button id="add_btn"><i class="fas fa-plus-square"></i> Add Product</button>
            <br class="clear" />

            <table id="products_list">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Item</th>
                        <th>Desc</th>
                        <th>Price</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <!-- this has a head, above, and a body, below. this repeats a <tr> tag (row) for each product. each cell <td> has a value. -->
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- this is the album page. this is hidden by default with the css #album_container selector. -->
        <div id="album_container">
            <div class="left-album">
                <img src="images/image1.png" id="album_img" />
                <br class="clear" />
                <em class="album-desc">
                        <!-- this is a font awesome icon -->
                        <i class="fas fa-music fa-right"></i>
                        <span id="album"></span>
                    </em>
            </div>
            <div class="right-album">
                <!-- tag for album name -->
                <h1 id="album_name"></h1>

                <!-- album desc -->
                <p id="album_desc"></p>

                <!-- price -->
                <h3 id="album_price"></h3>

                <div id="album_video"></div>
                <br class="clear" />

                <!-- this form will let you buy items -->
                <form action="/products.html" method="GET" onsubmit="return false" id="product_form">
                    <input type="hidden" id="inventory" value="66" />
                    <label for="qty">QTY</label>
                    <input id="qty" name="qty" value="0" placeholder="0" />
                    <br class="clear">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                    <br class="clear" />
                    <button id="buy" onclick="addToCart()">BUY</button>
                    <button id="back_to_list" onclick="loadProduct(0, true)">Back</button>
                </form>
            </div>
            <br class="clear" />
        </div>

    </div>

    <div id="cart" class="hidden">
        <i class="fas fa-shopping-cart"></i> Items: <span id="cart_items">0</span> | Total: $<span id="cart_total">0</span>
    </div>

</body>

</html>
