<html>

<head>
    <title>forms</title>
    <style>
        /* changed the background to a light grey */
        
        body {
            background-color: #efefef;
            text-align: center;
        }
        
        .container {
            width: 1024px;
            /* top, left, bottom, right (clockwise ) */
            /* margin: 0 auto 0 auto; */
            /* if top and bottom and left and right are same, the below works */
            margin: 0 auto;
            text-align: left;
            border: 1px solid #c0c0c0;
            padding: 10px;
            border-radius: 10px;
        }
        
        form {
            margin: 20px;
        }
        /* we changed the first name box to red */
        
        #first_name {
            background-color: red;
            color: white;
        }
        /* this is for the <ul> with the id #nav*/
        
        #nav {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* this is for all <li> inside the nav ul */
        
        #nav li {
            list-style-type: none;
            float: left;
        }
        /* all link tags inside the li tags of the nav */
        
        #nav li a {
            padding: 10px;
            margin: 1px;
            border: 1px solid #c0c0c0;
            background: #efefef;
        }
        
        #nav li a:hover {
            background-color: #ff0000;
            color: #fff;
        }
        /* clears floated items */
        
        .clear {
            clear: both;
        }
        
        .container #first_form {
            background-color: #fff;
        }
    </style>
    <script type="text/javascript">
        // this function writes bottles to div id="#bottles_of_beer"
        function writeBottle() {
            for (var i = 1; i <= 99; i++) {
                // gets contents of #bottles_of_beer
                var this_contents = document.getElementById('bottles_of_beer').innerHTML;
                // appends contents to #bottles_of_beer
                document.getElementById('bottles_of_beer').innerHTML = this_contents + i + " bottles of beer on the wall<br>";
            }
        }

        // this gets the number inside the div with id #add_number_1 and #add_number_2 and adds them together
        function addNumbers() {
            var total = parseInt(document.getElementById('add_number_1').innerText) + parseInt(document.getElementById('add_number_2').innerText);
            // pops up alert
            alert('the total is ' + total);
        }

        // this runs when the page is completely loaded
        window.onload = function() {
            writeBottle();
            addNumbers();
        }
    </script>
</head>

<body>
    <!-- we added this container in week 4 -->
    <div class="container">

        <!-- this is the nav element we made, it has three menu items. -->
        <ul id="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/records">Records</a></li>
            <li><a href="/cds">CDs</a></li>
        </ul>

        <br class="clear" /><br class="clear" />

        <!-- this is the container for the bottles of beer script -->
        <div id="bottles_of_beer">

        </div>

        <br class="clear" /><br class="clear" />

        <!-- div with first number to add-->
        <div id="add_number_1">
            10239
        </div>

        <!-- div with second number to add-->
        <div id="add_number_2">
            387
        </div>

        <form action="/" method="get" id="first_form">

            <!-- this is the first name text box that we turned red -->
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="first name" /><br>

            <!-- this is the dropdown we made with pa and nj in it as items. -->
            <label for="state">State</label><br>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="PA">Pennsylvania</option>   
                <option value="NJ">New Jersey</option>
            </select><br />

            <button>go</button>
        </form>
    </div>

</body>

</html>
