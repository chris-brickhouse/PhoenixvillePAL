<body>
    <!-- we added this container in week 4 -->
    <div class="container">

        <!-- this is the nav element we made, it has three menu items. -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="images/logo.png" /> My Music Store</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
                <i class="fas fa-th-list"></i>
            </button>

            <div class="navbar-collapse collapse" id="nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/records" class="nav-link">Records</a></li>
                    <li class="nav-item"><a href="/cds" class="nav-link">CDs</a></li>
                </ul>
            </div>

            <form class="form-inline">
                <input class="form-control" type="search" placeholder="Album or Artist Name?" />
                <button class="btn btn-secondary" type="submit" onclick="alert('Under construction'); return false;"><i class="fas fa-search"></i></button>
            </form>

        </nav>

        <div id="products_add" class="hidden card item-container">
        </div>

        <!-- this is the product container, the style for this is #product_container in product.css. this is shown by default. -->
        <div id="products_container" class="card card-container">

            <div class="card-header">
                <h1>Existing Products</h1>
            </div>

            <div class="card-body">
                <button id="add_btn" class="btn btn-secondary"><i class="fas fa-plus-square"></i> Add Product</button>
                <br class="clear" />

                <table id="products_list" class="table">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Desc</th>
                            <th>Price</th>
                            <th class="edit-buttons">&nbsp;</th>
                        </tr>
                    </thead>
                    <!-- this has a head, above, and a body, below. this repeats a <tr> tag (row) for each product. each cell <td> has a value. -->
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- this is the album page. this is hidden by default with the css #album_container selector. -->

        <div id="album_container" class="hidden card card-container">

            <div class="card-header">
                <h1 id="album_name"></h1>
            </div>

            <div class="row card-body">

                <div class="col-sm-3">
                    <img src="images/image1.png" id="album_img" />
                    <br class="clear" />
                    <em class="album-desc">
                        <!-- this is a font awesome icon -->
                        <i class="fas fa-music fa-right"></i>
                        <span id="album"></span>
                    </em>
                </div>
                <div class="col-sm-9">
                    <!-- tag for album name -->


                    <!-- album desc -->
                    <p id="album_desc"></p>

                    <!-- price -->
                    <h3 id="album_price"></h3>

                    <div id="album_video"></div>
                    <br class="clear" />

                    <!-- this form will let you buy items -->
                    <form action="/products.html" method="GET" onsubmit="return false" id="product_form" class="form form-horizontal">
                        <input type="hidden" id="inventory" value="66" />
                        <label for="qty" class="control-label">QTY</label>
                        <input id="qty" class="form-control" name="qty" value="0" placeholder="0" />
                        <br class="clear">
                        <label for="email" class="control-label">Email</label>
                        <input id="email" class="form-control" name="email" type="email" />
                        <br class="clear" />
                        <button id="buy" class="btn btn-success" onclick="addToCart()"><i class="fas fa-shopping-cart"></i> BUY</button>
                        <button id="back_to_list" class="btn btn-danger" onclick="loadProduct(0, true)"><i class="fas fa-backward"></i> Back</button>
                    </form>
                </div>
                <br class="clear" />
            </div>
        </div>

    </div>

    <div id="cart" class="hidden">
        <i class="fas fa-shopping-cart"></i> Items: <span id="cart_items">0</span> | Total: $<span id="cart_total">0</span>
    </div>

</body>

</html>
